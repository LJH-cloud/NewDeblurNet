#### general settings
name: 56_full_gopro_efnet_superparam # experiment params. support debug.
use_tb_logger: true
model: SpikeDeblur
gpu_ids: [0,1]

#### description
description: "56 full,  gopro, efnet's super param"

#### datasets
datasets:
  train:
    d_name: GoPro
    dataset_root: '/home/data/csy/'
    reduce_scale: 1
    length_spike: 56

    n_workers: 8   # actual n_workers
    batch_size: 8  # actual bt for both single and multi GPUs
    crop_size: 256

  val:
    d_name: GoPro
    dataset_root: '/home/data/csy/'
    reduce_scale: 1
    length_spike: 56

    n_workers: 8
    batch_size: 8
    crop_size: 0

#### path
# when set resume_state, please set pretrain_model, too
path:
  pretrain_model: 
  strict_load: true
  resume_state: 

#### training settings
train:
  lr: !!float 2e-4
  # weight_decay: !!float 0
  # weight_decay: !!float 1e-4
  # epsilon: !!float 1e-8
  beta1: 0.9
  beta2: 0.999

  niter: 300000
  warmup_iter: -1
  
  # lr_scheme: MultiStepLR
  lr_scheme: CosineAnnealingLR
  lr_milestones: [10000, 20000, 30000, 40000, 50000, 60000, 70000, 80000, 90000]
  # lr_milestones: [10005, 20005, 30005, 40005, 50005, 60005, 70005, 80005, 90005]
  lr_gamma: 0.5
  T_max: 300000
  # eta_min: !!float 1e-7
  eta_min: !!float 1e-7

  gradient_clipping:

  manual_seed: 1314
  val_freq: !!float 9950000 #iter


#### logger
logger:
  print_freq: 100 #iter
  save_checkpoint_freq: !!float 2000 #iter